<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
        col.cnome {
            background-color: aqua;
        }
        col.cgrupo {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>João da Silva</td>
            <td>M</td>
            <td>26</td>
            <td>Carteiro</td>
        </tr>
        <tr>
            <td>Mariele Orlando</td>
            <td>F</td>
            <td>40</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Felipe Souza</td>
            <td>M</td>
            <td>31</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Mara da Silva</td>
            <td>F</td>
            <td>31</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Emanuel</td>
            <td>M</td>
            <td>15</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
