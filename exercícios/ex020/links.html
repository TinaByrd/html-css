<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline;
        }
        .especial::before {
            content: '£';
        }
        .especial::after {
            content: '₣';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/TinaByrd">Github</a></li>
        <li><a href="https://www.linkedin.com/in/tinacambuy/" class="especial">Linkedin</a></li>
        <li><a href="https://www.reverbnation.com/RaccoonDog">Aleatório</a></li>
    </ul>
</body>
</html>
